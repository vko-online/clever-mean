<section data-ng-controller="TagsController" data-ng-init="find()" class="container">
    <div class="page-header">
        <h1>Tags</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon">Start typing</span>
        <input type="text" ng-model="query.text" ng-change="query.search()" class="form-control" placeholder="Tag name/category">
    </div>
    <div class="list-group">
        <a data-ng-repeat="tag in tags" data-ng-href="tags/{{tag._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="tag.created | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading">
                {{tag.name}}
                <small>
                    &#215;<span data-ng-bind="tag.hits"></span>
                </small>
            </h4>
            <p data-ng-bind="tag.category"></p>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tags.$resolved || tags.length">
    	No Tags yet, why don't you <a href="/tags/create">create one</a>?
    </div>
</section>
